<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(
                function()
                {
                    $("#box").css(
                        {
                            width:100,
                            height:200,
                            backgroundColor:"blue",
                            position: "absolute"
                        }
                    ).animate(
                        {
                            width:"+=500px",            //500 줄어든다
                            height:"-=100px",           //100 줄어든다
                            opacity:0.5,
                            left:"+=100px"  
                        },5000          //뒤에는 animate가 작동되는 시간
                    );
                }
            );
        </script>
        <div id="box"></div>
    </body>
</html>
