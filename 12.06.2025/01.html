<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(
                function(){
                    let output="";
                    for(var i=0; i<256; i++){
                        output+="<div></div>";
                    }
                    document.body.innerHTML=output;

                    $("div").css({
                        height:2,
                        backgroundColor: function(i){
                            return "rgb("+i+","+i+","+i+")"
                        }
                    });
                }
            );
        </script>
    </body>
</html>
