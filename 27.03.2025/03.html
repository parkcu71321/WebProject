<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>기본 입력 양식 태그 연습</title>
    </head>
    <body>
        <form action="01.html" method="get">            <!-- *******name은 주로 action에 사용한다*****-->
            <label for="username">성명 : </laber><input type="text" name="username" id="username" placehoder="입력"><br>        <!-- label은 성명을 클릭하면 for로 연결된 id가 있는 칸으로 커서가 간다다-->
            <label for="pw">비밀번호 : </label><input type="password" name="pw" id="pw"><br>
            파일 : <input type="file" name="file"><br>
            문자 수신 : <input type="checkbox" name="sms" value="sms"><br>     <!--선택된 value의 값이 전달된다-->
            성별 : <input type="radio" name="gender" value="female">여성 <input type="radio" name="gender" value="male">남자<br>        <!--선택된 value의 값이 전달된다-->
            <!--radio는 하나만 선택하기 때문에 그룹(name을 같게게)으로 묶어야됨-->
            <input type="hidden" name="code" value="11"><br>
            <input type="button" value="주의사항" onclick="alert('이름을 한글로 입력')"><br>       <!-- onclick="alert('')" : button이 클릭 될 때 alert('알림창창') 동작-->
            <input type="reset" value="취소"><br>
            <input type="submit" value="제출"><br>
            <input type="image" src="http://placehold.co/300x200">
        </form>
    </body>
</html>
