<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body onload="frameAnimation()">
        <script>
            function frameAnimation()
            {
                var img1 = document.getElementById("img1");
                let count=0;
                var frames=['0.png', '1.png', '2.png', '3.png', '4.png', '5.png', '6.png', 
                        '7.png', '8.png', '9.png', '10.png', '11.png', '12.png', '13.png',
                        '14.png'];
                setInterval(function()
                {
                    img1.src='imgs/'+frames[count%frames.length];
                    count++;
                },1000/100);
            }
        </script>
        <img id="img1">
    </body>
</html>
