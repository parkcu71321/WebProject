<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>가시 속성:display</title>
        <style>
            div{
                /* display:none;  */
                display:inline;                     /* 인라인 태그는 텍스트의 크기만큼만 공간을 차지함*/
                width:150px;
                height:50px;
                background-color: blue;
                margin:10px;
                padding:0 20px;
            }
        </style>
    </head>
    <body>
        <p>hi</p>                        <!-- p : 블록 태그-->
        <span>폴리텍</span>               <!--span : 인라인 태그-->
        <div>인공지능</div>               <!-- div : 블록 태그-->
        <span>폴리텍</span>               <!--span : 인라인 태그-->
        <p>hi</p>                        <!-- p : 블록 태그-->
    </body>
</html>
