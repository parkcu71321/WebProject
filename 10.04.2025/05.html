<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>반응 선택자</title>
        <style>
            h1:active{                              /* h1 태그를 눌렀을 때*/
                color:red;
                background-color: aqua;
            }
            h1:hover{                               /* h1 태그 위에 마우스를 올렸을 때*/
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1>반응 선택자 연습</h1>
    </body>
</html>
