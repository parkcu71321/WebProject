<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>상태 선택자</title>
        <style>
            input:enabled{
                background-color: orange;
            }
            input:disabled{
                background-color: green;
            }
            input:focus{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>상태 선택자 연습</h1>
        <h3>사용 가능</h3>
        <input type="text"><br>                     <!-- input 자체는 enabled이다 -->
        <h3>사용 불가능</h3>
        <input type="text" disabled>
    </body>
</html>
