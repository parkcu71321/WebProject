<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>셀 병합</title>
    </head>
    <body>
        <table border="2" width="200">          <!-- border : 표 두께 설정정-->
            <tr >
                <th colspan="2">지역별 홍차</th>        <!--colspan : 해당 2칸 행 병합합-->
            </tr>
            <tr>
                <th rowspan="3">중국</th>           <!--rowspan : 해당 3칸 열 병합합-->
                <td>가</td>
            </tr>
            <tr>
                <td>나</td>
            </tr>
            <tr>
                <td>다</td>
            </tr>
            <tr>
                <th rowspan="4">인도</th>       <!--rowspan : 해당 4칸 열 병합합-->
                <td>라</td>
            </tr>
            <tr>
                <td>마</td>
            </tr>
            <tr>
                <td>바</td>
            </tr>
            <tr>
                <td>사</td>
            </tr>
            
            <img src="medias/spring.jpg" alt="잘못됨" width="300">         <!--alt는 경로가 잘못 됐을 때 지정한 글자가 표시됨-->
            <br>
            <img src="http://placehold.co/800x600" alt="그림을 찾지 못 함">
            <br>
            <img src="a.jpg" alt="그림 없음(alt텍스트)">
        </table>
    </body>
</html>
