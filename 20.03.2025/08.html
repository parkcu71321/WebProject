<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>table</title>
    </head>
    <body>
        <table border="2" width="500">                  <!--table 표 삽입-->
            <thead>
                <tr>                    <!--tr 표에 행 삽입-->
                    <th></th>           <!--th 표의 제목 셀 생성-->
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td>1교시</td>      <!--td 표의 일반 셀 생성-->
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr align="center">     <!--align="center" 가운데 정렬-->
                    <td>2교시</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
