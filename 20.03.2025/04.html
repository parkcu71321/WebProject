<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>공백이        있는 글자</h1>
        <h1>공백이&nbsp;&nbsp;&nbsp;&nbsp;있는&nbsp;글자</h1>           <!--&nbsp; 공백을 나타낼 때 사용-->
        <h2>Less then 특수문자: &lt;</h2>       <!-- 태그 중간에 사용 -->
        <h2>Greater then 특수문자: &gt;</h2>    <!-- 태그 중간에 사용 -->
        <h2>And 특수문자: &amp;</h2>
</html>
