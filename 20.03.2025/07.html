<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록록</title>
    </head>
    <body>
        <h1>순서가 없는 목록</h1>
            <ul type="square">              <!-- ul 순서가 없는 목록(기호로 표시시), li 목록 요소 생성-->
                <li>사과과</li>
                <li>바나나나</li>
                <li>체리</li>
            </ul>
        <h1>순서가 있는 목록</h1>           <!-- ol 순서가 있는 목록, li 목록 요소 생성-->
            <ol type="A">
                <li>아아</li>
                <li>오오오</li>
                <li>야야</li>
            </ol>
            
        <h1>중첩 목록</h1>
            <ul>
                <li>
                    <b>과일</b>
                        <ol>
                            <li>오렌지지</li>
                            <li>오렌지</li>
                            <li>오렌</li>
                        </ol>
                </li>
            </ul>
    </body>
</html>
