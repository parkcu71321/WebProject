<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>글자 모양 태그그</title>
    </head>
    <body>
        <h1>Lorem Ipusem <i>is</i> not random text</h1>                 <!-- 기움체 -->
        <h1>Lorem Ipusem <small>is</small> not random text</h1>         <!-- 작게게 -->
        <h1>Lorem Ipusem <sub>is</sub> not random text</h1>             <!-- 아래첨자 -->
        <h1>Lorem Ipusem <sup>is</sup> not random text</h1>             <!-- 위첨자 -->
        <h1>Lorem Ipusem <del>is</del> not random text</h1>             <!-- 취소선 -->
        <h1>Lorem Ipusem <ins>is</ins> not random text</h1>             <!-- 추가하기 -->
    </body>
</html>
