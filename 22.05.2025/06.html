<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            function callTenTimes(callback){
                for(let i=0; i<10; i++){
                    callback()
                }
            }
            let fun=function(){
                alert("hi");
            }
            callTenTimes(fun);
        </script>
    </body>
</html>
