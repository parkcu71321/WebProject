<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            function changeStyle(){
                document.querySelector('h1').style.backgroundColor='red';
                document.querySelector('h2').style.color='red';
            }
        </script>
    </head>
    <body onload="changeStyle()">           <!--body가 다 로드 됐을 때 함수 출력-->
        <h1>hi</h1>
        <h2>bye</h2>
        
    </body>
</html>
