<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no,initial-scale-1.0">
        <title>Viewport meta 요소</title>
        <style>
            @media screen{
                body{
                    background-color:lightblue;
                }
            }
            @media print{
                body{
                    background-color: blueviolet;
                }
            }
        </style>
    </head>
    <body>
        <h1>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</h1>
        <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    </body>
</html>
